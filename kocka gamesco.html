<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Mozgathat√≥ Kocka</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: #222;
      border: 3px solid white;
      overflow: hidden;
    }

    #cube {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: crimson;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div id="gameArea">
    <div id="cube"></div>
  </div>

  <script>
    const cube = document.getElementById('cube');
    const gameArea = document.getElementById('gameArea');
    const step = 10;

    let x = 0;
    let y = 0;

    document.addEventListener('keydown', (e) => {
      const maxX = gameArea.clientWidth - cube.clientWidth;
      const maxY = gameArea.clientHeight - cube.clientHeight;

      if (e.key === 'd') x = Math.min(x + step, maxX);
      if (e.key === 'a')  x = Math.max(x - step, 0);
      if (e.key === 's')  y = Math.min(y + step, maxY);
      if (e.key === 'w')    y = Math.max(y - step, 0);

      cube.style.left = x + 'px';
      cube.style.top = y + 'px';
    });
  </script>

</body>
</html>
