<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Reflex Játék</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
      margin-top: 100px;
    }

    #gameButton {
      padding: 20px 40px;
      font-size: 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Reflex Teszt</h1>
  <p>Várj, amíg megjelenik a gomb, és kattints rá minél gyorsabban!</p>
  <button id="gameButton">Kattints rám!</button>
  <div id="message"></div>

  <script>
    const gameButton = document.getElementById('gameButton');
    const message = document.getElementById('message');
    let startTime;

    function startGame() {
      message.textContent = 'Várj...';
      gameButton.style.display = 'none';

      const delay = Math.random() * 3000 + 2000; // 2-5 másodperc
      setTimeout(() => {
        startTime = Date.now();
        gameButton.style.display = 'inline-block';
        message.textContent = '';
      }, delay);
    }

    gameButton.addEventListener('click', () => {
      const reactionTime = Date.now() - startTime;
      message.textContent = `Reakcióidőd: ${reactionTime} ms`;
      gameButton.style.display = 'none';

      setTimeout(startGame, 2000); // újraindít
    });

    // start
    startGame();
  </script>

</body>
</html>
